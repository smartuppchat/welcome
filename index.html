<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro Selamat Datang</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {overflow:hidden; background:black; font-family:Arial,sans-serif;}

/* Video fullscreen responsive */
#introVideo {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit: cover; /* maintain aspect ratio, fill screen */
  z-index:1;
}

/* Fade out animation */
.fade-out {animation:fadeOut 1s forwards;}
@keyframes fadeOut {to{opacity:0;}}

/* Buttons */
#startBtn, #skipBtn {
  position: fixed;
  top:20px;
  padding:10px 16px;
  background: rgba(0,0,0,0.6);
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-size:14px;
  z-index:2;
}
#startBtn {right:120px;}
#skipBtn {right:20px;}
#startBtn:hover, #skipBtn:hover {background: rgba(0,0,0,0.8);}

/* Responsive for mobile handset */
@media (max-width: 480px) {
  #startBtn, #skipBtn {
    padding:8px 12px;
    font-size:12px;
  }
}
</style>
</head>
<body>

<!-- Video -->
<video id="IntroVideo" playsinline>
  <source src="Intro.mp4" type="video/mp4">
  Browser anda tidak menyokong video.
</video>

<!-- Buttons -->
<button id="startBtn">Main Video</button>
<button id="skipBtn">Skip</button>

<script>
const video = document.getElementById("IntroVideo");
const startBtn = document.getElementById("startBtn");
const skipBtn = document.getElementById("skipBtn");

// Start video with sound (user click)
startBtn.addEventListener("click", () => {
  video.play();
  startBtn.style.display = "none";
});

// Skip video
skipBtn.addEventListener("click", goNext);

// Video habis
video.addEventListener("ended", goNext);

// Function fade & redirect
function goNext() {
  video.classList.add("fade-out");
  setTimeout(() => {
    // redirect ke URL luar
    window.location.href = "https://sites.google.com/view/uppipgktawau/utama/";
  }, 1000);
}
</script>

</body>
</html>
